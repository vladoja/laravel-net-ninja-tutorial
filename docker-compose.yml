version: "3.9"

services:
  app:
    build:
      context: ./docker/phpfpm
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./application:/var/www/html:cached
      - composer_cache:/tmp/composer
    environment:
      PHP_IDE_CONFIG: "serverName=laravel-docker"
      XDEBUG_MODE: debug,develop # set to "off" to disable
      XDEBUG_CLIENT_HOST: host.docker.internal
      XDEBUG_CLIENT_PORT: 9003
    depends_on:
      - db
    restart: unless-stopped

  web:
    image: nginx:1.27-alpine
    container_name: laravel_web
    ports:
      - "8080:80" # open http://localhost:8080
    volumes:
      - ./application:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: laravel_db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432" # optional: access from host tools
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
  composer_cache:
